<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>
  <main>
    <div class="grid-container">
      <div class="intro">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.
        </p>
      </div>
      <div class="cta">
        <button class="cta-button">
          <p><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</p>
        </button>
        
      </div>
      <div class="signup">
        <form action="POST" class="form">

          <input type="text" name="firstName" id="firstName" autocomplete="name">
          <label for="firstName">First Name</label>
          
          <input type="text" name="lastName" id="lastName" autocomplete="family-name">
          <label for="lastName">Last Name</label>

          <input type="email" name="email" id="email" autocomplete="email">
          <label for="email">Email address</label>

          <input type="password" name="password" id="password" autocomplete="current-password">
          <label for="password">Password</label>

          <button class="form-button">Claim your free trial</button>
          
        </form>

        <p class="tos">
          By clicking the button, you are agreeing to our <span>Terms and Services</span>
        </p>
      </div>
    </div>
  </main>  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/pablowbk">wbk</a>.
    </p>
  </footer>
</body>
</html>
